# Ansible Inventory File for Web Servers
# ==========================================
# This file defines the hosts and groups for your Ansible automation

# Web Servers Group
# -----------------
# Add your web server hosts below
# Format: hostname ansible_host=IP_ADDRESS ansible_user=USERNAME

[webservers]
# Example hosts (replace with your actual servers)
web1 ansible_host=10.0.0.10 ansible_user=ansible
web2 ansible_host=10.0.0.11 ansible_user=ansible

# Add more hosts as needed:
# web3 ansible_host=10.0.0.12 ansible_user=ansible
# web4 ansible_host=10.0.0.13 ansible_user=ansible

# Group Variables for Web Servers
# --------------------------------
[webservers:vars]
# Python interpreter path (required for Ubuntu/Debian)
ansible_python_interpreter=/usr/bin/python3

# SSH connection settings
ansible_ssh_private_key_file=~/.ssh/id_rsa
ansible_ssh_common_args='-o StrictHostKeyChecking=no'

# Web server choice: nginx or apache2
web_server=nginx

# HTTP and HTTPS ports
http_port=80
https_port=443

# Web root directory (automatically determined by web server type)
# nginx: /var/www/html
# apache2: /var/www/html

# Additional Variables
# --------------------
# Uncomment and modify as needed:

# Custom deployment timestamp format
# timestamp_format="%Y-%m-%d %H:%M:%S UTC"

# Enable firewall configuration
# configure_firewall=true


[defaults]
# Inventory file path
inventory = inventory.ini

# Disable host key checking for easier automation (use with caution in production)
host_key_checking = False

# Number of parallel processes
forks = 5

# Default user for SSH connections
remote_user = ansible

# Timeout for gathering facts
gather_timeout = 30

# Display skipped tasks
display_skipped_hosts = False

# Output callback format
stdout_callback = yaml

# Retry files location (disabled by default)
retry_files_enabled = False

# Log file path (uncomment to enable logging)
# log_path = ./ansible.log

[privilege_escalation]
# Become method (sudo, su, etc.)
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
# SSH timeout
timeout = 30

# Control path for SSH multiplexing
control_path = %(directory)s/%%h-%%r

# Pipelining improves performance by reducing number of SSH operations
pipelining = True

# SSH arguments
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no
